    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
        };

        // Make the 'id' property immutable
        Object.defineProperty(person, 'id', {
            writable: false,
            configurable: false,

        });
        person.id = 9999; // This will not change the value of 'id'

        // console.log(person);
        function newobbb(type, name) {
            this.type = type;
            this.name = name
        }

        const newObj = new newobbb("girl", "sofia")
        console.log(typeof newObj);
    </script>
